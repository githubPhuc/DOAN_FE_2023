<style>
  .carousel-inner {
    display: flexbox;
    height: 500px;
  }

  .item img {
    position: absolute;
    top: 0;
    left: 0;
    min-height: 300px;
  }

  #btn-slideshow {
    width: 200px;
  }

  .Lable {
    padding: 10px;
    border-radius: 5px 5px 5px 5px;
  }
</style>
<main id="main-container" class="main-container">


  <div class="container">

    <div class="row flex-column-reverse flex-lg-row" style="margin-top: 10px;">
      <div class="col-lg-8">
        <div id="home-slideshow" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#home-slideshow" data-slide-to="0" class="active"></li>
              <li data-target="#home-slideshow" data-slide-to="1"></li>
              <li data-target="#home-slideshow" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="../../../assets/img/slide/vi-vn-lenovo-gaming-legion-5-15ith6-i7-82jk00fnvn-6 (1).jpg"
                      class="d-block w-100" alt="...">

              </div>
              <div class="carousel-item">
                  <img src="../../../assets/img/slide/vi-vn-lenovo-gaming-legion-5-15ith6-i7-82jk00fnvn-6 (1).jpg" class="d-block w-100"
                      alt="...">

              </div>
              <div class="carousel-item">
                  <img src="../../../assets/img/slide/vi-vn-lenovo-gaming-legion-5-15ith6-i7-82jk00fnvn-6 (1).jpg" class="d-block w-100"
                      alt="...">

              </div>
          </div>
          <a class="carousel-control-prev" href="#home-slideshow" role="button"
              data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#home-slideshow" role="button"
              data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
 
      </div>
      </div>
      <div class="col-lg-4">
        <img src="../../../assets/img/product/noimage.png" width="300px" alt=""> <br>
        <img src="../../../assets/img/product/noimage.png" width="300px" alt="">
      </div>
    </div>
    <div class="row flex-column-reverse flex-lg-row">
      


      <div class="col-lg-12">

        <div class="product-tab-area">
          <div class="Lable">SẢN PHẨM MỚI</div>
          <div class="tab-content ">
            <div class="tab-pane show active clearfix" id="sort-grid">
              <!-- Start Single Default Product -->

              <div *ngFor="let pro of newProduct | paginate
                            : {
                                itemsPerPage: tableSize,
                                currentPage: page,
                                totalItems: count
                              };
                        let i = index"
                class="product__box product__box--default product__box--border-hover text-center float-left float-3">
                <div class="product__img-box">
                  <a *ngIf="pro.image" (click)="goToProductDetails(pro.id)" class="product__img--link">
                    <img class="product__img" src="../../assets/img/product/{{pro.image}}" alt="">
                  </a>
                  <a *ngIf="!pro.image" (click)="goToProductDetails(pro.id)" class="product__img--link">
                    <img class="product__img" src="../../../assets/img/product/noimage.png" alt="">
                  </a>

                  <a (click)="addCart(pro.id)" data-toggle="modal"
                    class="btn btn--box btn--small btn--gray btn--uppercase btn--weight btn--hover-zoom product__upper-btn">Add
                    to cart</a>

                  <a (click)="addToWishList(pro.id)" class="product__wishlist-icon"><i class="icon-heart"></i></a>

                </div>
                <div class="product__price m-t-10">

                  <span class="product__price-reg">{{pro.price | currency:'VND'}}</span>
                </div>
                <a href="" class="product__link product__link--underline product__link--weight-light m-t-15">
                  {{pro.name}}
                </a>
              </div>

            </div>



          </div>
          <div class="Lable">SẢN PHẨM NỔI BẬT</div>
          <div class="tab-content " >
            <div class="tab-pane show active clearfix" id="sort-grid" >
              <!-- Start Single Default Product -->

              <div *ngFor="let pro of hotProduct | paginate
                              : {
                                  itemsPerPage: tableSize,
                                  currentPage: page,
                                  totalItems: count
                                };
                          let i = index"
                class="product__box product__box--default product__box--border-hover text-center float-left float-3">
                <div class="product__img-box">
                  <a *ngIf="pro.image" (click)="goToProductDetails(pro.id)" class="product__img--link">
                    <img class="product__img" src="../../assets/img/product/{{pro.image}}" alt="">
                  </a>
                  <a *ngIf="!pro.image" (click)="goToProductDetails(pro.id)" class="product__img--link">
                    <img class="product__img" src="../../../assets/img/product/noimage.png" alt="">
                  </a>

                  <a (click)="addCart(pro.id)" data-toggle="modal"
                    class="btn btn--box btn--small btn--gray btn--uppercase btn--weight btn--hover-zoom product__upper-btn">Add
                    to cart</a>

                  <a (click)="addToWishList(pro.id)" class="product__wishlist-icon"><i class="icon-heart"></i></a>

                </div>
                <div class="product__price m-t-10">

                  <span class="product__price-reg">{{pro.price | currency:'VND'}}</span>
                </div>
                <a href="" class="product__link product__link--underline product__link--weight-light m-t-15">
                  {{pro.name}}
                </a>
              </div>

            </div>



          </div>

        </div>



      </div> <!-- Start Rightside - Content -->

    </div>

  </div>
</main>

<style>
  .Lable {
    font-size: 25px;
    font-weight: bold;
    margin-top: 20px;
    background-color: #0063d1;
    color: white;

  }

</style>
