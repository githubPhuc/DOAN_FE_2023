
  
    <style>
    .carousel-item {
    height: 500px;
  }
  
  .item img {
      position: absolute;
      top: 0;
      left: 0;
      min-height: 300px;
  }
  
  #btn-slideshow {
      width: 200px;
  }
  
    </style>
  <main id="main-container" class="main-container">
      
      <div class="container">
          <div class="row flex-column-reverse flex-lg-row">
   
  
  
              <div class="col-lg-12">
                
  
                  <!-- ::::::  Start Sort Box Section  ::::::  -->
                  <div class="sort-box m-tb-30">
                      <!-- Start Sort Left Side -->
                   <!-- Start Sort Left Side -->
  
                      <div class="sort-box__right">
                          <span>Sort By:</span>
                          <div class="sort-box__option">
                              <label class="select-sort__arrow">
                                  <select name="select-sort" class="select-sort">
                                      <option value="1">Relevance</option>
                                      <option value="2">Name, A to Z</option>
                                      <option value="3"> Name, Z to A </option>
                                      <option value="4"> Price, low to high</option>
                                      <option value="5">Price, high to low</option>
                                  </select>
                              </label>
                          </div>
                      </div>
                  </div> <!-- ::::::  Start Sort Box Section  ::::::  -->
  
                  <div class="product-tab-area">
                      <div class="tab-content ">
                          <div class="tab-pane show active clearfix" id="sort-grid">
                              <!-- Start Single Default Product -->
                           
                              <div *ngFor="let pro of product.pro | orderBy: 'price'" class="product__box product__box--default product__box--border-hover text-center float-left float-3" >
                                  <div class="product__img-box">
                                      <a *ngIf="pro.image" (click)="goToProductDetails(pro.id)" class="product__img--link">
                                          <img class="product__img" src="../../assets/img/product/{{pro.image}}" alt="">
                                      </a>
                                      <a *ngIf="!pro.image" (click)="goToProductDetails(pro.id)" class="product__img--link">
                                          <img class="product__img" src="../../../assets/img/product/noimage.png" alt="">
                                      </a>
  
                                      <a (click)="addCart(pro.id)" data-toggle="modal" class="btn btn--box btn--small btn--gray btn--uppercase btn--weight btn--hover-zoom product__upper-btn">Add to cart</a>
  
                                      <a (click)="addToWishList(pro.id)" class="product__wishlist-icon"><i class="icon-heart"></i></a>
                                    
                                  </div>
                                  <div class="product__price m-t-10">
                         
                                      <span class="product__price-reg">{{pro.price | currency:'VND'}}</span>
                                  </div>
                                  <a href="" class="product__link product__link--underline product__link--weight-light m-t-15">
                                      {{pro.name}}
                                  </a>
                              </div>
                             
                          </div>
                  
                    
                        
                          </div>
            
                      </div>
              
  
          
              </div>  <!-- Start Rightside - Content -->
              
          </div>
    
      </div>
  </main>
