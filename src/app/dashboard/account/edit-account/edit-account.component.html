<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header card-default">
                Cập nhật thông tin tài khoản
            </div>
            <div class="card-body">

                <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)" autocomplete="off">

                    <div class="form-group">
                        <label>Tên đầy đủ</label>
                        <input type="text" placeholder="Nhập tên đầy đủ" class="form-control form-control-rounded"
                            formControlName="fullName">
                    </div>
                    <div class="form-group">
                        <label>Tên tài khoản</label>
                        <input type="text" placeholder="Nhập tên tài khoản"
                            formControlName="username" [disabled]="true">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Nhập email" class="form-control form-control-rounded"
                            formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" placeholder="Nhập địa chỉ" class="form-control form-control-rounded"
                            formControlName="address">
                    </div>
                    <div class="change-pass" style="margin-top: 5px; ">
                        <h4 style="font-weight:bold;">*Đổi mật khẩu</h4>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu mới</label>
                        <input type="password" placeholder="Nhập mật khẩu mới" class="form-control form-control-rounded"
                            formControlName="newPassword">
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu</label>
                        <input type="password" placeholder="Nhập lại mật khẩu" class="form-control form-control-rounded"
                            formControlName="rePassword">
                            <small *ngIf="check==1" style="color: red;">Mật khẩu không trùng khớp</small>
                    </div>



                    <button type="submit" class="btn btn-success btn-icon"><i class="fa fa-floppy-o "></i>Save</button>
                    <a [routerLink]="['/admin']" class="btn btn-warning btn-icon"><i class="fa fa-reply"></i>Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
