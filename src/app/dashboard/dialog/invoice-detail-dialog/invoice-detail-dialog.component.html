<div class="container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-default">
              Chi tiết hoá đơn
            </div>
         
            <div class="card-body">
                <div class="row-md" style="display: flex;">
                    <div class="col-md-6">
                        <div class="info" style="display: block;">
                            <div style="display: flex;" class="if">
                             <div class="lable">Ngày lập :</div>
                             <div class="content">{{data2.date | date:'dd/MM/yyyy'}}</div>
                            </div>
                            <div style="display: flex;" class="if">
                             <div class="lable">Khách hàng :</div>
                             <div class="content">{{data2.username}}</div>
                            </div>
                            <div style="display: flex;" class="if">
                             <div class="lable">Tổng hoá đơn :</div>
                             <div class="content">{{data2.total | currency:'VND'}}</div>
                            </div>
                         </div>
                    </div>
                    <div class="col-md-6" >
                        <span>*Ghi chú</span>
                        <div class="content">
                            <textarea name="" id="" cols="30" rows="10" [value]="data2.note" [disabled]="true"></textarea>
                        </div>
                    </div>
                </div>
                <!-- <div class="head-iv">
                    <ul class="info">
                        <li><div class="col-md-4"><span class="lable" style="width: 300px;">Ngày lập:</span> <span>{{data2.date | date:'dd/MM/yyyy'}}</span></div></li>
                        <li><div class="col-md-4"><span class="lable">Khách:</span> <span>{{data2.username}}</span></div></li>
                        <li><div class="col-md-4"><span class="lable">Tổng tiền:</span> <span>{{data2.total | currency:'VND'}}</span></div></li>
                    </ul>
                  
                </div> -->
                <!-- <div class="note" *ngIf="data1.note!=null">
                    <span>Ghi chú :</span> <textarea [value]="data1.note" name="" id="" cols="30" rows="10" [disabled]="true"></textarea>
                </div> -->
                <table id="datatable" class="table table-striped dt-responsive nowrap">
                                <thead>
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th>Số lượng </th>
                                        <th>Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let inv of data1">
                                        <td>{{inv.sanPham}}</td>
                                        <td>{{inv.soluong}}</td>
                                        <td>{{inv.donGia | currency:'VND'}}</td>
                                    </tr>
                                </tbody>
                </table>
                
                
            </div>
        </div>
    </div>
    <div class="col-md-12" id="btn">
        <div>
            <button (click)="closeDialog()" type="button" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
        </div>
    </div>
  
</div>



                        <style>
                            #btn {
                               
                              
                                display: flex;
                                justify-content: flex-end;
                                position: fixed;
                                width: 50%;
                                top: 130px;

                            }
                            button {
                                margin-right: 20px;
                            }
                            .info {
                               list-style-type: none;
                            }

                                width: 150px;
                                font-weight: bold;
                            }
                           .if {
                                margin-bottom: 10px;
                           }
                        </style>
