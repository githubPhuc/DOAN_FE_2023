<div class="col-md-6">
    <h6>Viết bình luận của bạn</h6>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm)" class="form-box">
        <div class="form-box__single-group">
            <label for="form-review">Nội dung*</label>
            <textarea id="form-review" rows="5" formControlName="content"></textarea>
        </div>
        <div class="from-box__buttons d-flex justify-content-between d-flex-warp m-t-25 align-items-center">
            <div class="form-box-right">
                <button class="btn btn--box btn--small btn--blue btn--uppercase btn--weight" type="submit">Send</button>
                or
                <button (click)="cancel()" class="btn btn--box btn--small btn--blue btn--uppercase btn--weight" type="button" data-dismiss="modal" aria-label="Close">Cancel</button>
            </div>
        </div>
    </form>
</div>
