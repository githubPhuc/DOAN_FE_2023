<div class="col-md-12">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm)">

        <div class="form-group">
            <label>Sản phẩm</label> <br>
            <select name="" id="" formControlName="sanPham">
                <Option *ngFor="let p of product" value="{{p.id}}">{{p.name}}</Option>
            </select>
        </div>
        <div class="form-group">
            <label>Nhà cung cấp</label> <br>
            <select name="" id="" formControlName="nhaCungCap">
                <Option *ngFor="let s of supplier" value="{{s.id}}">{{s.tenNhaCungCap}}</Option>
            </select>
        </div>
        <div class="form-group">
            <label>Số lượng</label>
            <div class="sr1">
                <input type="number" placeholder="" class="form-control form-control-rounded" id="name"
                    formControlName="soLuong">
               
            </div>
        </div>
        <div class="form-group">
            <label>Giá nhập</label>
            <div class="sr1">
                <input type="number" placeholder="" class="form-control form-control-rounded" id="name"
                    formControlName="gia"> <br>
            </div>
        </div>
        <button class="btn btn-success btn-icon" type="submit" [disabled]="!itemForm.valid"><i
            class="fa fa-floppy-o "></i>Save</button>




    </form>
</div>


<style>
	.dropbtn {
  height: 15px;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
  padding-top: 18px;
  margin-right: 15px;
  border-radius: 10px;
  color: white;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: rgb(189, 157, 228);}
</style>
