<form [formGroup]="aboutForm" (ngSubmit)="onSubmit(aboutForm)">

    <div class="form-group">
        <label>Tiêu đề</label>
        <div class="sr1">
            <input type="text" placeholder="Nhập tiêu đề" class="form-control form-control-rounded" id="name"
                formControlName="title">

        </div>
    </div>
    <div class="form-group">
            <label>Nội dung</label>
            <div class="sr1">
                <textarea name="" id="" cols="30" rows="30" placeholder="Nhập nội dung" class="form-control" id="name"
                formControlName="content" style="height: 300px;"></textarea>
            
                
            </div>

        </div>
        <button class="btn btn-info" type="submit" [disabled]="!aboutForm.valid"><i
            class="fa fa-floppy-o "></i>&nbsp;Thêm mới</button>

</form>
