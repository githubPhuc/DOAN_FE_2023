<div class="row">
    <div class="col-lg-6 ">
  
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
            <div class="form-group">
                <label>Tìm kiếm</label>
                <div class="sr">
                <input type="text" placeholder="Nhập tên sản phẩm cần tìm" class="form-control form-control-rounded"  id="txt"  formControlName="txt">
                <button id="search" class="btn btn-success btn-icon" ><i class="fa fa-search "></i>Search</button>
            </div>
            </div>
        </form>
            

    </div>
    <div class="col-lg-6 align-self-center text-right">
        <a class="nav-link"  (click)="create()" class="btn btn-success box-shadow btn-icon btn-rounded"><i class="fa fa-plus"></i> Create New</a>
    </div>
</div>
<table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" width="100%">
    <thead>
        <tr>
            <th>
                <strong>Hình ảnh</strong>
            </th>
            <th>
                <strong>Tiêu đề</strong>
            </th>
            <th>
                <strong>Nội dung</strong>
            </th>
           
            <th>
                <strong>Action</strong>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pro of POSTS">
            <td *ngIf="pro.image!=null"><img src="../../../assets/img/slide/{{pro.image}}" style="width: 150px" alt=""></td>
            <td *ngIf="pro.image==null"><img src="../../../assets/img/product/noimage.png" style="width: 150px" alt=""></td>
            <td>
                {{pro.title}}
            </td>
            <td>{{pro.content}}</td>
      
           
            <td class="text-center">
                <button  type="button" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></button>&nbsp;
                <button  type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
      
    </tbody>
    
</table>


  <style>
    .sr {
        display: flex;

    }
  </style>
