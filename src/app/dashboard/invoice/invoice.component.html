<div class="row">
    <div class="col-md-6">
        <form  [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)" style="display: flex;margin-top: 15px;">
            <div class="header__search-input">
                <input type="datetime-local"   formControlName="start" >
                
            </div>
            &nbsp;
            <span>To</span>
            &nbsp;
            <div class="header__search-input">
                <input type="datetime-local"  formControlName="end">
                
            </div>
            &nbsp;
            <button class="btn btn-info" type="submit" style="height: 30px;">Lọc</button>
        </form>
    </div>
    <div class="col-md-6" style="margin-top: 15px;">
        <span>Trạng thái :</span> &nbsp;
        <select #fil name="" id="" (change)="filter(fil.value)">
            <option  value="1">Đang giao</option>
            <option value="2">Hoàn thành</option>
            <option value="3">Đã huỷ</option>
        </select>
    </div>
<div class="col-md-12">
    <div class="card">
        <div class="card-header card-default" style="display: flex; justify-content:space-between">
          <span>Danh sách hoá đơn</span>
          <a (click)="reload()" class="btn btn-info btn-rounded"> <i class="fa fa-refresh"></i> </a>
        </div>
       
        <div class="card-body">
            <table id="datatable" class="table table-striped dt-responsive nowrap">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Địa chỉ </th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày lập</th>
                                    <th>Tổng tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Action</th>
                                 
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let inv of invoice">
                                    <td>{{inv.username}}</td>
                                    <td>{{inv.shippingAddress}}</td>
                                    <td>{{inv.phone}}</td>
                                    <td>{{inv.date | date:'dd/MM/yyyy'}}</td>
                                    <td>{{inv.total | currency:'VND'}}</td>
                                    <td *ngIf="inv.cancel">Đã huỷ</td>
                                    <td *ngIf="inv.complete&&!inv.cancel">Hoàn thành</td>
                                    <td *ngIf="!inv.complete&&inv.status&&!inv.cancel">Đang giao</td>
                                    
                                    <td class="text-center">
                                        <button type="button" class="btn btn-sm btn-info" (click)="openDialog(inv.id)"><i class="fa fa-eye"></i></button>&nbsp;
                                        <button *ngIf="!inv.complete&&inv.status" type="button" class="btn btn-sm btn-info" (click)="complete(inv.id)"><i class="fa fa-check"></i></button>
                                    </td>
                               
                                </tr>
                                
           
                            </tbody>
                        </table>

        </div>
    </div>
</div>
</div>
