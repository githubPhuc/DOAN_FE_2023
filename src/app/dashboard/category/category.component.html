<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header card-default">
                Thêm danh mục
             
            </div>
            <div class="card-body">
                
                <form class="form-horizontal">
                
                        <div class="form-group">
                            <label>Tên danh mục</label>
                            <input id="name" name="name" class="form-control"/>
                        </div>
                    
                    
              
                        <a (click)="deleteCategory()"  type="submit" class="btn btn-success btn-icon"><i class="fa fa-floppy-o "></i>Save</a>

                        <a (click)="postCategory()"  class="btn btn-danger btn-icon"><i class="fa fa-times"></i>Cancel</a>		
                
                </form>
            </div>
        </div>
    </div>
</div>

<table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" width="100%">
    <thead>
        <tr>
            <th>
                <strong>ID</strong>
            </th>
            <th>
                <strong>Tên danh mục</strong>
            </th>
            <th>
                <strong>Số lượng sản phẩm</strong>
            </th>
            <th>
                <strong>Action</strong>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cate of category">
            <td>{{cate.id}}</td>
            <td>
                {{cate.name}}
            </td>
            <td>{{cate.totalProduct}}</td>
           
            <td class="text-center">
                <button type="button" class="btn btn-sm btn-success"><i class="fa fa-reply"></i></button>
                <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
      
    </tbody>
</table>
