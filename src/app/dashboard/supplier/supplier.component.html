<div class="row page-header">
    <div class="col-lg-6 align-self-center ">
    </div>
    <div class="col-lg-6 align-self-center text-right">
        <a class="nav-link" [routerLink]="['/admin/supplier/create']" class="btn btn-success box-shadow btn-icon btn-rounded"><i class="fa fa-plus"></i> Thêm nhà cung cấp</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-default">
              Danh sách nhà cung cấp
            </div>
            <div class="card-body">
                <table id="datatable" class="table table-striped dt-responsive nowrap">
                                <thead>
                                    <tr>
                                        <th>Tên nhà cung cấp</th>
                                        <th>Địa chỉ </th>
                                        <th>Số điện thoại</th>
                                        <th>Email</th>
                                
                                        <th>Action</th>
                                     
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr *ngFor="let sup of supplier">
                                        <td>{{sup.tenNhaCungCap}}</td>
                                        <td>{{sup.address}}</td>
                                        <td>{{sup.phone}}</td>
                                        <td>{{sup.email}}</td>
                                        
                                        <td class="text-center">
                                            <button type="button" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></button>
                                            <button (click)="remove(sup.id)" type="button" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
                                        </td>
                                   
                                    </tr>
                                    
               
                                </tbody>
                            </table>
    
            </div>
        </div>
    </div>
    </div>
