<div class="row page-header">
    <div class="col-lg-6 align-self-center ">
    </div>
    <div class="col-lg-6 align-self-center text-right">
        <a class="nav-link"  (click)="postImport()" class="btn btn-success box-shadow btn-icon btn-rounded"><i class="fa fa-plus"></i> Nhập hàng</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-default">
              Danh sách sản phẩm muốn nhập
            </div>
            <div class="btn1"><a class="nav-link"  (click)="openAdd()" id="btn" class="btn btn-warning box-shadow btn-icon btn-rounded "><i class="fa fa-plus"></i> Thêm sản phẩm</a></div>
            <div class="card-body">
                <table id="datatable" class="table table-striped dt-responsive nowrap">
                                <thead>
                                    <tr>
                                        <th>Tên sản phẩm</th>
                                        <th>Nhà cung cấp</th>
                                        <th>Số lượng</th>
                                        <th>Giá nhập </th>
                                     
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr *ngFor="let inv of item">
                                        <td>{{inv.tenSanPham}}</td>
                                        <td>{{inv.nhaCungCap}}</td>
                                        <td>{{inv.soLuong}}</td>
                                        <td>{{inv.gia | currency:'VND'}}</td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-sm btn-success" ><i class="fa fa-eye"></i></button>
                                            <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-check"></i></button>
                                        </td>
                                   
                                    </tr>
                                    
               
                                </tbody>
                            </table>
    
            </div>
        </div>
    </div>
    </div>

    <style>
        #btn{
            width: 200px;
        }
        .btn1 {
            display: flex;
            justify-content: flex-end;
        }
    </style>
