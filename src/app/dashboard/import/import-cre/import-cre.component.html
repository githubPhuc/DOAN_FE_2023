<div class="row page-header">
    <div class="col-lg-6 align-self-center ">
    </div>
    <div class="col-lg-6 align-self-center text-right">
        <a class="nav-link"  (click)="postImport()" class="btn btn-info box-shadow  btn-rounded"><i class="fa fa-plus"></i> Nhập hàng</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-default">
              Danh sách sản phẩm muốn nhập
            </div>
            
            <div class="btn1"><a class="btn btn-info btn-rounded" (click)="clear()"><i class="fa fa-refresh"></i>&nbsp;Làm mới</a>&nbsp;<a class="nav-link"  (click)="openAdd()" id="btn" class="btn btn-info btn-rounded "><i class="fa fa-plus"></i>&nbsp; Thêm sản phẩm</a></div>
            <div class="card-body">
                <table id="datatable" class="table table-striped dt-responsive nowrap">
                                <thead>
                                    <tr>
                                        <th>Tên sản phẩm</th>
                                        <th>Nhà cung cấp</th>
                                        <th>Số lượng</th>
                                        <th>Giá nhập </th>
                                     
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr *ngFor="let inv of item.imp1">
                                        <td>{{inv.tenSanPham}}</td>
                                        <td>{{inv.nhaCungCap}}</td>
                                        <td>{{inv.soLuong}}</td>
                                        <td>{{inv.gia | currency:'VND'}}</td>
                                        <td class="text-center">
            
                                            <button (click)="remove(inv.id)" type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                        </td>
                                   
                                    </tr>
                                    
               
                                </tbody>
                            </table>
                            <div class="total" style="display: flex; justify-content: flex-end;">
                               <div *ngIf="item.total>0" class="cnt" style="display: flex;">Tổng : <span>{{item.total}}</span></div>
                            </div>
    
            </div>
        </div>
    </div>
    </div>

    <style>
       
        .btn1 {
            display: flex;
            justify-content: flex-end;
        }
    </style>
