<div class="row page-header">
    <div class="col-6 align-self-center ">
      <h2>Quản lý Bình luận</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/admin']" style="font-size: 15px;">Trang chủ</a></li>
         
            <li class="breadcrumb-item active" style="font-size: 15px;">Quản lý bình luận</li>		
        </ol>
    </div>
</div>
<style>
    ol li {
        display: flex;
        align-items: center;
        color: #868e96;
        
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="col-lg-6 ">
                  
                    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
                    <div class="form-group">
                        <label>Tìm kiếm</label>
                        <div class="sr" style="display: flex;">
                        <input type="text" placeholder="Nhập tên người dùng" class="form-control form-control-rounded"  id="txt"  formControlName="txt">
                        <button id="search" class="btn btn-info" ><i class="fa fa-search "></i>&nbsp;Tìm kiếm</button>
                    </div>
                    </div>
                </form>
                    
        
            </div>
                <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline align-self-center" width="100%">
                    <thead>
                        <tr>
                            <th>
                                <strong>STT</strong>
                            </th>
                            <th>
                                <strong>Người dùng</strong>
                            </th>
                            <th>
                                <strong>Nội dung</strong>
                            </th>
                            <th>
                                <strong>Sản phẩm</strong>
                            </th>
                            <th>
                                <strong>Thời gian</strong>
                            </th>
                            <th>
                                <strong>Đánh giá</strong>
                            </th>
                            <th>
                                <strong>Tác vụ</strong>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cate of POSTS | paginate
                        : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index">
                            <td>{{i+1}}</td>
                            <td>{{cate.userName}}</td>
                            <td>{{cate.noiDung}}</td>
                            <td style="white-space: inherit;">
                                {{cate.tenSanPham}}
                            </td>
                            <td>{{cate.thoiGian | date:'dd/MM/yyyy HH:mm'}}</td>
                            <td>{{cate.danhGia}}</td>
                           
                            <td >
                                <button (click)="goToComment(cate.idSanPham)" type="button" class="btn btn-sm btn-info"><i class="fa fa-eye"></i></button>&nbsp;
                                <button (click)="deleteComment(cate.id)" type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    
                      
                    </tbody>
                    
                </table>
                <div class="d-flex justify-content-center">
                    <pagination-controls
                      previousLabel="Prev"
                      nextLabel="Next"
                      (pageChange)="onTableDataChange($event)"
                    >
                    </pagination-controls>
                  </div>
            </div>
        </div>
    </div>
</div>
