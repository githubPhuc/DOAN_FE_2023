<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.aksisweb.com/theme/fixed/layouts-1/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 26 Jul 2021 09:02:46 GMT -->
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FixedPlus - Bootstrap Admin Dashboard Template</title>
   
        <style type="text/css">
            html,body{
                height: 100%;
            }
        </style>
    </head>
    <body class="bg-chart">

        <div class="misc-wrapper bg-chart">
            <div class="misc-content">
                <div class="container" >
                    <div class="row justify-content-center" >
                        <div class="col-5">
                            
                            <div class="misc-box" style="border-radius: 5px;">   
                                <div class="tt" style="margin-bottom: 20px; font-size: 20px; font-weight: bold; color: rgb(82, 169, 246);">
                                    <span>Đăng Ký</span>
                                </div>  
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
                                    <div class="form-group">                                      
                                        <label  for="exampleuser1">Tên đầy đủ</label>
                                        <div class="group-icon">
                                        <input id="txtUsername" class="form-control" type="text" name="" id="username"  formControlName="fullName">
                                        <span class="text-muted icon-input"><i class="fa fa-user" aria-hidden="true"></i></span>
                                        </div>
                                        <small *ngIf="msgName!=null" style="color: red;">{{msgName}}</small>
                                    </div>
                                    <div class="form-group">                                      
                                        <label  for="exampleuser1">Tên tài khoản</label>
                                        <div class="group-icon">
                                        <input id="txtUsername" class="form-control" type="text" name="" id="username"  formControlName="username">
                                        <span class="text-muted icon-input"><i class="fa fa-user" aria-hidden="true"></i></span>
                                        </div>
                                        <small *ngIf="msgUser!=null" style="color: red;">{{msgUser}}</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Mật khẩu</label>
                                        <div class="group-icon">
                                        <input id="txtPassword" class="form-control" type="password" name="" id="password"  formControlName="password">
                                        <span (click)="showPass()" class="text-muted icon-input"><i id="icon-pass" class="fa fa-eye"></i></span>
                                        </div>
                                        <small *ngIf="msgPass!=null" style="color: red;">{{msgPass}}</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Nhập lại mật khẩu</label>
                                        <div class="group-icon">
                                        <input id="txtPassword" class="form-control" type="password" name="" id="rePassword"  formControlName="rePassword">
                                        <span (click)="showRePass()" class=" text-muted icon-input"><i id="icon-repass" class="fa fa-eye"></i></span>
                                        </div>
                                        <small *ngIf="msgPass!=null" style="color: red;">{{msgPass}}</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Email</label>
                                        <div class="group-icon">
                                        <input id="txtPassword" class="form-control" type="text" name="" id="email"  formControlName="email" email>
                                        <span class="text-muted icon-input"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                        </div>
                                        <small *ngIf="msgMail!=null" style="color: red;">{{msgMail}}</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Số điện thoại</label>
                                        <div class="group-icon">
                                        <input id="txtPassword" class="form-control" type="text" [maxLength]="10"  name="" id="phone"  formControlName="phone">
                                        <span class=" text-muted icon-input"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                                        </div>
                                        <small *ngIf="msgPhone!=null" style="color: red;">{{msgPhone}}</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Địa chỉ</label>
                                        <div class="group-icon">
                                        <input id="txtPassword" class="form-control" type="text" name="" id="phone"  formControlName="address">
                                        <span class=" text-muted icon-input"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                                        </div>
                                        <small *ngIf="msgAddress!=null" style="color: red;">{{msgAddress}}</small>
                                        
                                    </div>
                                    <div class="clearfix">
                                        <div class="float-right">
                                            <button [routerLink]="['/auth/login']" class="btn btn-primary">Quay lại đăng nhập</button> &nbsp;
                                            <button   type="submit" class="btn btn-primary"  >Đăng Ký</button>
                                        </div>
                                    
                                        
                                               
                                 
                                      
                                    </div>
                                    
                                  
                                </form>
                            </div>
                   
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Common Plugins -->
        <script src="../../../assets/lib/jquery/dist/jquery.min.js"></script>
        <script src="../../../assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../../assets/lib/pace/pace.min.js"></script>
        <script src="../../../assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
        <script src="../../../assets/lib/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../../../assets/lib/nano-scroll/jquery.nanoscroller.min.js"></script>
        <script src="../../../assets/lib/metisMenu/metisMenu.min.js"></script>
        <script src="../../../assets/js/custom.js"></script>


		
    </body>

<!-- Mirrored from www.aksisweb.com/theme/fixed/layouts-1/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 26 Jul 2021 09:02:46 GMT -->
</html>
