<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FixedPlus - Bootstrap Admin Dashboard Template</title>
   
        <style type="text/css">
            html,body{
                height: 100%;
            }
        </style>
    </head>
    <body class="bg-chart">

        <div class="misc-wrapper bg-chart">
            <div class="misc-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-5">
                            
                            <div class="misc-box" ng-app="myApp" ng-controller="loginCtrl" style="border: 1px solid rgb(238, 234, 234); border-radius: 5px;"> 
                                <div class="tt" style="margin-bottom: 20px; font-size: 20px; font-weight: bold; color: rgb(82, 169, 246);">
                                    <span>Đăng Nhập</span>
                                </div>  
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                                    <div class="form-group">                                      
                                        <label  for="exampleuser1">Tên tài khoản</label>
                                        <div class="group-icon">
                                        <input id="txtUsername" class="form-control" type="text" name="" id="username"  formControlName="username">
                                        <span class="icon-user text-muted icon-input"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Mật khẩu</label>
                                        <div class="group-icon">
                                        <input id="txtPassword" class="form-control" type="password" name="" id="password"  formControlName="password">
                                        <span class="icon-lock text-muted icon-input"></span>
                                        <small *ngIf="!loginSus" style="color: red;">Tên tài khoản hoặc mật khẩu không đúng</small>
                                    <small *ngIf="isEMPTY" style="color: red;">Mật khẩu không được bỏ trống</small>
                                        </div>
                                    </div>
                                    
                                    <div class="clearfix">
                                       
                                        <div class="float-right">
                                            <a [routerLink]="['/home']" id="back">Trở lại</a> &nbsp;
                                            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Đăng nhập</button>
                                        </div>
                                      
                                    </div>
                                    <br>
                                    <a [routerLink]="['/auth/forgot']" class="text-center">Quên mật khẩu?</a>
                                    <button (click)="register()" class="btn btn-block btn-success btn-rounded box-shadow">Đăng ký</button>
                                </form>
                            </div>
                      
                        </div>
                    </div>
                </div>
            </div>
            <style>
                #back:hover {
                    color: rgb(64, 140, 255);
                    text-decoration: none;

                }
            </style>
        </div>

        <!-- Common Plugins -->
        <script src="../../../assets/lib/jquery/dist/jquery.min.js"></script>
        <script src="../../../assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../../assets/lib/pace/pace.min.js"></script>
        <script src="../../../assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
        <script src="../../../assets/lib/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../../../assets/lib/nano-scroll/jquery.nanoscroller.min.js"></script>
        <script src="../../../assets/lib/metisMenu/metisMenu.min.js"></script>
        <script src="../../../assets/js/custom.js"></script>


		
    </body>

</html>
