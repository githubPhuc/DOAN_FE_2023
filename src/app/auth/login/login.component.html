    <body class="bg-light">

        <div class="misc-wrapper">
            <div class="misc-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4">
                              <div class="misc-header text-center">
								<img alt="" src="../../../assets/img/icon.png" class="logo-icon margin-r-10">
								<img alt="" src="../../../assets/img/logo-dark.png" class="toggle-none hidden-xs">
                            </div>
                            <div class="misc-box" ng-app="myApp" ng-controller="loginCtrl">   
                                <form novalidate>
                                    <div class="form-group">                                      
                                        <label  for="exampleuser1">Username</label>
                                        <div class="group-icon">
                                        <input id="txtUsername" class="form-control" type="text" name="" ng-model="account.username">
                                        <span class="icon-user text-muted icon-input"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <div class="group-icon">
                                        <input id="txtPassword" class="form-control" type="password" name=""
                                            ng-model="account.password">
                                        <span class="icon-lock text-muted icon-input"></span>
                                        </div>
                                    </div>
                                    <div class="clearfix">
                                        <div class="float-left">
                                           <div class="checkbox checkbox-primary margin-r-5">
												<input id="checkbox2" type="checkbox" checked="">
												<label for="checkbox2"> Remember Me </label>
											</div>
                                        </div>
                                        <div class="float-right">
                                            <button class="btn btn-primary" type="submit" ng-click="ngOnInit()">Login</button>
                                        </div>
                                    </div>
                                    <hr>
                                    <p class="text-center">Need to Signup?</p>
                                    <a (click)="testApi()" class="btn btn-block btn-success btn-rounded box-shadow">Register Now</a>
                                </form>
                            </div>
                            <div class="text-center misc-footer">
                               <p>Copyright &copy; 2018 FixedPlus</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Common Plugins -->
        <script src="../../../assets/lib/jquery/dist/jquery.min.js"></script>
        <script src="../../../assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../../assets/lib/pace/pace.min.js"></script>
        <script src="../../../assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
        <script src="../../../assets/lib/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../../../assets/lib/nano-scroll/jquery.nanoscroller.min.js"></script>
        <script src="../../../assets/lib/metisMenu/metisMenu.min.js"></script>
        <script src="../../../assets/js/custom.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("loginCtrl", function ($scope, $http, $window) {
            $scope.login = function () {
                $http.post('https://localhost:7043/api/Authenticate/login', JSON.stringify($scope.account))
                    .then(response => {
                        if (response.data.token) {
                            $window.localStorage.setItem("currentUser", response.data.token);
                        }
                    });
            }

            $scope.logout = function () {

            }
        });
     
             

    </script>

		
    </body>
