<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FixedPlus - Bootstrap Admin Dashboard Template</title>
   
        <style type="text/css">
            html,body{
                height: 100%;
            }
        </style>
    </head>
    <body class="bg-light">

        <div class="misc-wrapper">
            <div class="misc-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4">
                              <div class="misc-header text-center">
							
								<img alt="" src="../../../assets/img/text.jpg" class="toggle-none hidden-xs">
                            </div>
                            <div class="misc-box" ng-app="myApp" ng-controller="loginCtrl">   
<form *ngIf="isMail==1" [formGroup]="mailForm" (ngSubmit)="onSubmit(mailForm)">
    <div class="form-group">                                      
        <label  for="exampleuser1">Nhập email khôi phục</label>
        <div class="group-icon">
        <input id="txtUsername" class="form-control" type="text" name="" id="username"  formControlName="email">
        <span class="icon-user text-muted icon-input"></span>
        </div>
        <small *ngIf="err!=null&&err!=''" style="color: red;">{{err}}</small>
    </div>

    <div class="clearfix">
    
        <div class="float-right">
            <button class="btn btn-primary" type="submit" [disabled]="!mailForm.valid">Gửi</button>
        </div>
    </div>
  
</form>

<form *ngIf="isMail==0" [formGroup]="otpForm" (ngSubmit)="onSubmitOtp(otpForm)">
    <div class="form-group">                                      
        <label  for="exampleuser1">Nhập mã xác thực</label>
        <div class="group-icon">
        <input id="txtUsername" class="form-control" type="text" name="" id="username"  formControlName="otp">
        <span class="icon-user text-muted icon-input"></span>
        </div>
        <div *ngIf="XacThuc==0" style="color: red;">
            <small> Mã xác thực không đúng.</small>
           </div>
    </div>

    <div class="clearfix">
    
        <div class="float-right">
            <button class="btn btn-primary" type="submit" [disabled]="!otpForm.valid">Xác thực</button>
        </div>
    </div>
  
</form>

<form *ngIf="XacThuc==1" [formGroup]="changeForm" (ngSubmit)="onSubmitChange(changeForm)">
    <div class="form-group">                                      
        <label  for="exampleuser1">Mật khẩu mới</label>
        <div class="group-icon">
        <input id="txtUsername" class="form-control" type="password" name="" id="username"  formControlName="newPass">
        <span class="icon-user text-muted icon-input"></span>
        </div>
    </div>

    <div class="clearfix">
    
        <div class="float-right">
            <button class="btn btn-primary" type="submit" [disabled]="!otpForm.valid">Lưu</button>
        </div>
    </div>
  
</form>
</div>
                      
</div>
</div>
</div>
</div>
</div>

<!-- Common Plugins -->
<script src="../../../assets/lib/jquery/dist/jquery.min.js"></script>
<script src="../../../assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../assets/lib/pace/pace.min.js"></script>
<script src="../../../assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
<script src="../../../assets/lib/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../../assets/lib/nano-scroll/jquery.nanoscroller.min.js"></script>
<script src="../../../assets/lib/metisMenu/metisMenu.min.js"></script>
<script src="../../../assets/js/custom.js"></script>



</body>
