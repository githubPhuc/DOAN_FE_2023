<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Section search -->
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">
                                <b>Search</b>
                            </h3>
                        </div>
                        <div class="card-body pad">
                            <form [formGroup]="searchForm" >
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>start: </label>
                                            <input type="datetime" id="start" formControlName="start" (input)="Search(searchForm)" class="form-control form-control-xs" />
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>End: </label>
                                            <input type="datetime" id="End" formControlName="End" (input)="Search(searchForm)" class="form-control form-control-xs" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            
        </div>
        <!--Section data table-->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary card-outline">
                    <div class="card-body pad">
                        <div class="row">
                            <div class="col-md-12 table-body table-responsive">
                                <fieldset class="scheduler-border">
                                    <legend class="scheduler-border">List record Invoice</legend>
                                    <div class="control-group">
                                        <table id="myTable" class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th width="250px"></th>
                                                    <th >STT</th>
                                                    <th>id</th>
                                                    <th>codeBill  </th>
                                                    <th>sum price </th>
                                                    <th>Sum quantity </th>
                                                    <th>userCreate </th>
                                                    <th>createdDate </th>
                                                    <th>statusBill </th>
                                                </tr>
                                            </thead>
                                
                                            <tbody>
                                              
                                                <tr *ngFor="let item of Data; let i=index">
                                                    
                                                    <td>{{i+1}}</td>
                                                    <td>{{item.id}}</td>
                                                    <td>{{item.code}}</td>
                                                    <td>{{item.sumPrice}}</td>
                                                    <td>{{item.sumQuantity}}</td>
                                                    <td>{{item.usernameCreate}}</td>
                                                    <td>{{item.createDate}}</td>
                                                    <td>{{item.statusBill}}</td>
                                                    
                                                </tr>
                                                  
                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!--End section data table-->
    </div>
</section>
