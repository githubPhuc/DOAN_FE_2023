<section class="content">
    <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">
                
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">
                            <b>General information</b>
                        </h3>
                    </div>
                    <div class="card-body pad">
                    
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Sum count View: </label>
                                    <input type="text" id="nameDepot"  class="form-control form-control-xs" value="{{this.countView}}"  [readonly]="true"/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Total quantity inventory: </label>
                                    <input type="text" id="nameProduct" class="form-control form-control-xs"  value="{{this.countQuantity}}"  [readonly]="true"/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Total amount in stock: </label>
                                    <input type="text" id="nameProduct" class="form-control form-control-xs"  value="{{this.countPrice}}"  [readonly]="true"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <!--Section data table-->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">
                            <b>{{this.title}}</b>
                        </h3>
                    </div>
                    <div class="card-body pad">
                        <div class="row">
                            <div class="col-md-12 table-body table-responsive">
                                
                            <div ng-controller="MyController">
                                <fusioncharts
                                    width="100%"
                                    height="400"
                                    type="column2d"
                                    dataFormat="json"
                                    dataSource="{{ dataSource }}">
                                </fusioncharts>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!--End section data table-->
    </div>
</section>
<!-- AngularJS library -->
<script type="text/javascript" src="js/angular.min.js"></script>

<!-- FusionCharts library-->
<script type="text/javascript" src="js/fusioncharts.js"></script>
<script type="text/javascript" src="js/fusioncharts.charts.js"></script>

<!-- Angular plugin -->
<script type="text/javascript" src="js/angular-fusioncharts.min.js"></script>
