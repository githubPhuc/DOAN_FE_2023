<form  [formGroup]="update">
    <div class="modal-header">
        <div class="modal-title" style="font-size: 17px;text-transform:uppercase;color:#3c8dbc"><strong id="myModalTitle">{{NameWeb}} </strong></div>
    </div>
    <mat-dialog-content  class="mat-typography">
            
        <div class="row" style="margin-bottom:5px;width: 400px;">
            <div class="col-md-12">
                <div class="form-group">
                    <label>priceSale: </label>
                    <input value="{{this.price}}" placeholder="Entry price {{this.price}}" class="form-control form-control-xs" type="number" min="0" id="priceSale" formControlName="priceSale" />
                    
                </div>
            </div>
        </div>
    </mat-dialog-content>


    <div class="modal-footer" mat-dialog-actions>
        <div class="text-right">
            <button mat-dialog-save id="btSave" (click)="SetPriceSale(update)" class="btn btn-sm btn-success"><i class="fa fa-save"></i>&nbsp;LÆ°u</button>&nbsp;
            <button mat-dialog-close  class="btn btn-danger btn-sm" ><i class="fa fa-close"></i>&nbsp;Close</button>
        </div>
    </div> 
</form>
