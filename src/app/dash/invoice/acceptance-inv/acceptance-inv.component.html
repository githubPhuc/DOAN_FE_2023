<form  [formGroup]="acceptanceVal">
    <div class="modal-header">
        <div class="modal-title" style="font-size: 17px;text-transform:uppercase;color:#3c8dbc"><strong id="myModalTitle">{{NameWeb}} </strong></div>
    </div>
    <mat-dialog-content  class="mat-typography">
            
        <div class="row" style="margin-bottom:5px;width: 400px;">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Status Invoice: </label>
                    <select class="form-control" id="Status" formControlName="Status"  class="form-control form-control-xs"> 
                        <option value="Confirmed">Confirmed</option>
                        <option value="Packing goods">Packing goods</option>
                        <option value="Switch to a dedicated transport unit">Switch to a dedicated transport unit</option>
                        <option value="Delivery In Progress">Delivery In Progress</option>
                        <option value="Delivery In Progress">Delivery Successful</option>
              
                    </select>
                </div>
            </div>
        </div>
    </mat-dialog-content>


    <div class="modal-footer" mat-dialog-actions>
        <div class="text-right">
            <button mat-dialog-save id="btSave" (click)="acceptance(acceptanceVal)" class="btn btn-sm btn-success"><i class="fa fa-save"></i>&nbsp;LÆ°u</button>&nbsp;
            <button mat-dialog-close  class="btn btn-danger btn-sm" ><i class="fa fa-close"></i>&nbsp;Close</button>
        </div>
    </div> 
</form>
